<!-- Add top navigation componant -->  
<app-authorised-top-nav *ngIf="!isLoginPage"></app-authorised-top-nav>

<div [class.app-body]="!isLoginPage">
  <!-- Add left navigation componant -->
  <app-authorised-side-nav *ngIf="!isLoginPage"></app-authorised-side-nav>
  <main [class.main]="!isLoginPage">
  
    <router-outlet></router-outlet>

  </main>

</div>
<app-footer *ngIf="!isLoginPage"></app-footer>
<ng-progress [minimum]="0.15" [maximum]="1" [speed]="800" [ease]="'linear'" [meteor]="true" [spinner]="false"
  [spinnerPosition]="'right'" [direction]="'leftToRightIncreased'" [color]="'#45C4D9'" [trickleSpeed]="250"
  [thick]="false"></ng-progress>
