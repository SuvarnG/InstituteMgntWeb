<!-- Breadcrumb-->
<ol class="breadcrumb">
  <div class="flex-1 d-inline-flex">
    <li class="breadcrumb-item active align-self-center"><a routerLink="/Dashboard">
        Home</a></li>
    <li class="breadcrumb-item align-self-center">Course Type</li>
  </div>
  <div class="d-none d-md-block d-lg-block d-xl-block flex-1">
    <li class="h5 pt-2">Manage Course Type</li>
  </div>
  <!-- Breadcrumb Menu-->
  <li class="breadcrumb-menu d-md-down-none flex-1 justify-content-end text-right">
    <div class="btn-group" role="group" aria-label="Button group">

      <div class="input-group">
        <span class="input-group-prepend">
          <button class="btn btn-primary btn-square" type="button">
            <i class="fa fa-search text-white"></i></button>
        </span>
        <input type="text" placeholder="Search" class="form-control rounded-0" [(ngModel)]="filter">
      </div>
      &nbsp;&nbsp;
      <button class="btn btn-sm btn-primary btn-square text-white" (click)="createNewCourse(addtemplate); clearForm()"
        data-toggle="tooltip" data-placement="bottom" title="Add New Course Type" type="button">Add</button>
    </div>
  </li>
</ol>


<div class="container-fluid h-460">
  <div id="ui-view">
    <div class="card border-0 shadow rounded-0">
      <div class="card-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover tbl">
          <thead>
            <tr>
              <th class="pl-2">Course Type Name</th>
              <th class="pl-2">Action</th>


            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of courseType | filter:filter">
              <td>{{c.CourseTypeName}}</td>
              <td>
                <a class="card-header-action btn-minimize" (click)="editCourseType(editTemplate,c)"
                  title="Edit Information">
                  <i class="cui-pencil pencil"></i>
                </a>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



<ng-template #addtemplate>
  <form [formGroup]="createCourseType" (ngSubmit)="createCourseName(CourseTypeName.value,courseType)">
    <div class="modal-header">
      <h5 class="modal-title pull-left"> Add Course Type</h5>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="expense" class="mt-3 ">Course Type</label>
        <input type="text" class="form-control" formControlName="CourseTypeName" placeholder="Enter Course Type"
          [ngClass]="{ 'is-invalid': submitted && f.CourseTypeName.errors }" #CourseTypeName>
        <div *ngIf="submitted && f.CourseTypeName.errors" class="invalid-feedback">
          <div *ngIf="f.CourseTypeName.errors.required">Course type is required</div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-square btn-primary" type="submit">Submit</button>
      <button class="btn btn-danger btn-square ml-2" type="button" (click)="modalRef.hide()">Cancel</button>
    </div>

  </form>
</ng-template>


<ng-template #editTemplate>
  <form [formGroup]="editCourseForm" (ngSubmit)="updateCourseType(courseType)">
    <div class="modal-header">
      <h5 class="modal-title pull-left">Update Course Type</h5>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="expense" class="mt-1">Course Type</label>
        <input type="text" class="form-control" formControlName="CourseTypeName"
          [ngClass]="{ 'is-invalid': submitted && fu.CourseTypeName.errors }" #CourseTypeName>
        <div *ngIf="submitted && fu.CourseTypeName.errors" class="invalid-feedback">
          <div *ngIf="fu.CourseTypeName.errors.required">Course type is Required </div>
        </div>

      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-square btn-primary" type="submit"
        (click)="UpdateCourseType(CourseTypeName.value)">Update</button>
      <button class="btn btn-danger btn-square ml-2" type="button" (click)="modalRef.hide()">Cancel</button>
    </div>


  </form>

</ng-template>
