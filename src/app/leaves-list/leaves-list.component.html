     <!-- Breadcrumb-->
  <ol class="breadcrumb">
      <li class="breadcrumb-item active"><a routerLink="/Dashboard">
        Home</a></li>
      <li class="breadcrumb-item">Leave Type</li>
      
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group">
          
            <button class="btn btn-primary" type="button">
                <i class="fa fa-search text-white"></i></button>

            <input type="text" placeholder="Search" class="form-control" [(ngModel)]="filter">
            &nbsp;&nbsp;
            <a routerLink="/LeaveList" class="btn btn-primary font-weight-medium px-3 py-2  rounded-0 f-20 ml-1 pull-right text-white" data-toggle="tooltip" data-placement="bottom"
            title="Add Leave" (click)="CreateNewLeave(template)">     
           Add 
          </a>
        </div>
      </li>
    </ol>  
      
    <div class="container-fluid">
        <div id="ui-view">
            <div class="card border-0 shadow rounded-0">
                <div class="card-body">
      <!-- <table class="table table-bordered"> -->
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover tbl">
        <thead>
          <tr>
            <th class="pl-2" scope="col">Leave Type</th>
            <th class="pl-2" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of Leaves | filter:filter">
            <td>{{l.LeaveType}}</td>
            <td>
                <a class="card-header-action btn-minimize" (click)="UpdateNewLeave(template2,l.LeaveType)" title="Edit Information">
                    <i class="cui-pencil pencil"></i>
                  </a>
                  &nbsp;&nbsp;
                  <a class="card-header-action btn-minimize" (click)="DeleteLeaveType(l.LeaveId,l.LeaveType)" title="Delete Leave Type">
                      <i class="cui-trash trash"></i>
                    </a>
            </td> 
          </tr>
        </tbody>
      </table>
      </div>
      </div>
      </div>
    </div>


<ng-template #template>
  <div class="modal-header">
    <h5 class="font-weight-medium mb-1 mt-1">Add Leave Type</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="container-fluid">
  <form [formGroup]="registerCreateLeave" (ngSubmit)="onSubmitCreate()">
    <div class="form-group">
           <label for="LeaveName">Leave Type</label>
            <input type="text" class="form-control" formControlName="LeaveName" placeholder="Enter Leave Type"
              [ngClass]="{ 'is-invalid': submitted && n.LeaveName.errors }" #leaveName>
            <div *ngIf="submitted && n.LeaveName.errors" class="invalid-feedback">
              <div *ngIf="n.LeaveName.errors.required">Leave Name Required</div>
            </div>
          </div>
    <div class="modal-footer">
      <button class="btn btn-square btn-primary" type="submit"
        (click)="CreateLeave(leaveName.value)">Submit</button>
      <button class="btn btn-danger btn-square ml-2" type="button"
        (click)="modalRef.hide()">Cancle</button>
    </div>
  </form>
  </div>
  </div>
</ng-template>


<ng-template #template2>
  <div class="modal-header">
    <h5 class="font-weight-medium mb-1 mt-1">Update Leave Type</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="container-fluid">
  <form [formGroup]="registerUpdateLeave" (ngSubmit)="onSubmitUpdate()">
    <div class="form-group">
                <label>Leave Type</label>
                <input type="text" class="form-control" formControlName="LeaveType" 
                  [ngClass]="{ 'is-invalid': submitted && m.LeaveType.errors }">
                <div *ngIf="submitted && m.LeaveType.errors" class="invalid-feedback">
                  <div *ngIf="m.LeaveType.errors.required">Leave Name required</div>
                </div>
            </div>
    <div class="modal-footer">
      <button class="btn btn-square btn-primary" (click)="UpdateLeave(template2)"
        type="submit">Update</button>
      <button class="btn btn-danger btn-square ml-2" type="button"
        (click)="modalRef.hide()">Cancle</button>
    </div>
  </form>
  </div>
  </div>
</ng-template>
