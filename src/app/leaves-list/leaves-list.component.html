
  
<div class="container" style="margin-top:50px">
    <button type="button" class="btn btn-primary float-right" (click)="CreateNewLeave(template)"> Create Leave </button>
  <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Leave Type</th>   
          <th scope="col">Action</th>              
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let l of Leaves">
          <td>{{l.LeaveId}}</td>
          <td>{{l.LeaveType}}</td>
          <td align="center"> 
            <button type="button" class="btn btn-primary" (click)="UpdateNewLeave(template2,l.LeaveId,l.LeaveType)">Edit</button>
            <!-- &nbsp;
            <button type="button" class="btn btn-primary" (click)="DeleteLeaveType(l.LeaveId)" ng-confirm-click="Are you sure,you want to delete this?">Delete</button>-->
          </td> 
       
      </tr>
      </tbody>
    </table>
  </div>


  <ng-template #template>
      <form [formGroup]="registerCreateLeave" (ngSubmit)="onSubmitCreate()" >
      <div class="form-row">
        <div class="form-group col-md-1"></div>
        <h4 class="form-group col-md-11">Create New Leave Type</h4>
        <div>
              <div class="form-row">
                  <div class="form-group col-md-2"></div>
                  <div class="form-group col-md-5">
                      New Leave Type:
                    </div>
                <div class="form-group col-md-5">
                  <input type="text" class="form-control" formControlName="LeaveName" [ngClass]="{ 'is-invalid': submitted && n.LeaveName.errors }" #leaveName>
                  <div *ngIf="submitted && n.LeaveName.errors" class="invalid-feedback">
                      <div *ngIf="n.LeaveName.errors.required">Leave Name Required</div>
                  </div>
                </div>
              
              </div>
              <div class="form-row">             
                <div class="form-group col-md-12 offset-md-2">
                  <input type="button" value="Create" class="btn btn-primary " (click)="CreateLeave(leaveName.value)">
                  &nbsp;&nbsp;
                  <input type="button" value="Cancel" class="btn btn-primary " (click)="modalRef.hide()">
                </div>
              </div>
        </div>

  <ng-template #template2>
    <form [formGroup]="registerUpdateLeave" (ngSubmit)="onSubmitUpdate()" >
    <div class="form-row" >
      <div class="form-group col-md-1"></div>
      <h4 class="form-group col-md-11"> Update Leave Type</h4>
      <div>
          <div class="form-row">
              <div class="form-group col-md-2"></div>
              <div class="form-group col-md-5">
                   Leave Type ID:
                </div>
            <div class="form-group col-md-5">
              <input type="text" class="form-control" formControlName="LeaveId" [ngClass]="{ 'is-invalid': submitted && m.LeaveId.errors }" disabled>
            </div>
            <div *ngIf="submitted && m.LeaveId.errors" class="invalid-feedback">
                <div *ngIf="m.LeaveId.errors.required"></div>
            </div>
          </div>
            <div class="form-row">
                <div class="form-group col-md-2"></div>
                <div class="form-group col-md-5">
                     Leave Type Name:
                  </div>
              <div class="form-group col-md-5">
                <input type="text" class="form-control" formControlName="LeaveType" [ngClass]="{ 'is-invalid': submitted && m.LeaveType.errors }" >
                <div *ngIf="submitted && m.LeaveType.errors" class="invalid-feedback">
                    <div *ngIf="m.LeaveType.errors.required">Leave Name required</div>
                </div>
              </div>              
            </div>
            <div class="form-row">             
              <div class="form-group col-md-4 offset-md-2">
                <input type="button" value="Update" class="btn btn-primary float-right" (click)="UpdateLeave()">
              </div>
              &nbsp;
              <div class="form-group col-md-4">
                  <input type="button" value="Cancel" class="btn btn-primary float-right" (click)="modalRef.hide()">
                </div>
            </div>
      </div>
