<div class="container">
  <h2>Roles
    <button type="submit" class="btn btn-primary" style="margin-left:780px" (click)="openModal(template)">Add</button>
  </h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Role ID</th>
        <th>Role Name</th>
        <th></th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of roles">
        <td>
          {{r.roleID}}
        </td>
        <td>{{r.RoleName}}</td>
        <!-- <td>{{r.IsActive}}</td> -->
        <td>
          <button type="submit" style="margin-right:5px" class="btn btn-primary" (click)="openModal(template)">Edit</button>
          <button type="submit"  class="btn btn-primary"  (click)="Delete(r.roleID)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>



<ng-template #template>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <label for="role">Role : </label>
      <input type="text" class="form-control" formControlName="role"
        [ngClass]="{ 'is-invalid': submitted && f.role.errors }" #RoleName  >
      <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
        <div *ngIf="f.role.errors.required">First Name is required</div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" style="margin:5px" (click)="CreateRole(RoleName.value)">Save</button>
        <button class="btn btn-primary">Cancel</button>
      </div>
    </div>
  </form>
</ng-template>
