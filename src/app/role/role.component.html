
      <!-- Breadcrumb-->
      
      <ol class="breadcrumb">
         <li class="breadcrumb-item"><a routerLink="/Dashboard" >Home</a></li>
         <li class="breadcrumb-item">Role</li>
         
         <!-- Breadcrumb Menu-->
         <li class="breadcrumb-menu d-md-down-none">
           <div class="btn-group" role="group" aria-label="Button group">
             
                
                 
                   <div class="input-group">
                       <span class="input-group-prepend">
                       <button class="btn btn-primary btn-square" type="button">
                       <i class="fa fa-search text-white"></i></button>
                       </span>
                       <input type="text" placeholder="Search" class="form-control" [(ngModel)]="filter"> 
                       </div>
   
                
               &nbsp;&nbsp;
               <!-- <button class="btn btn-sm btn-primary text-white" (click)="openModal(template)" type="button">Add</button> -->
               
           </div>
         </li>
   
       </ol>
   
   <div class="container-fluid">
     <div id="ui-view">
       <div class="card border-0 shadow rounded-0">
         <div class="card-body">
         <!-- <table class="table table-bordered"> -->
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover tbl">
           <thead>
             <tr>
               
               <th class="pl-2">Role Name</th>  
               
  
             </tr>
           </thead>
           <tbody>
              <tr *ngFor="let r of roles | filter:filter">
                  <td>{{r.RoleName}}</td>
                </tr>
           </tbody>
         </table>
           
         </div>
       </div>
     </div>
   </div>
   
     
 

<ng-template #template>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h5 class="modal-title pull-left">Role</h5>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()" >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="Role">Role</label>
            <input type="text" class="form-control" formControlName="role"
                  [ngClass]="{ 'is-invalid': submitted && f.role.errors }" #RoleName  >
                  <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                      <div *ngIf="f.role.errors.required">Role Name is Required </div>
                    </div>
            </div>
        
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-square" type="submit" (click)="CreateRole(RoleName.value)">Submit</button>
        <button class="btn btn-danger btn-square ml-2" type="button"
          (click)="modalRef.hide()">Close</button>
      </div>
  </form>
</ng-template>
