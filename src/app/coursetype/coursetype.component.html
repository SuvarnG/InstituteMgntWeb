      <div class="container-fluid h-460">
          <div id="ui-view">
              <div class="card border-0 shadow rounded-0">
                  <div class="card-body">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover tbl">
    <thead>
      <tr>
        <th class="pl-2">Course Type Name</th>
        <th></th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of courseType | filter:filter">
        <td>{{c.CourseTypeName}}</td>
        <td>
            <a class="card-header-action btn-minimize" (click)="editCourseType(editTemplate,c)" title="Edit Information">
                <i class="cui-pencil"></i>
              </a>
        </td>      
          
      </tr>
    </tbody>

<ng-template #addtemplate>
  <form [formGroup]="createregisterForm" (ngSubmit)="createCourseName(CourseTypeName.value)">
    <div class="modal-header">
      <h5 class="modal-title pull-left"> Add Course Type</h5>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()" >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
                <label for="expense" class="mt-3 h6">Course Type</label>
      <input type="text" class="form-control" formControlName="CourseTypeName"
        [ngClass]="{ 'is-invalid': submitted && f.CourseTypeName.errors }" #CourseTypeName  >
      <div *ngIf="submitted && f.CourseTypeName.errors" class="invalid-feedback">
        <div *ngIf="f.CourseTypeName.errors.required">Course type is required</div>
      </div>
      </div>      
    </div>
    <div class="modal-footer">
        <button class="btn btn-square btn-primary" type="submit">Submit</button>
        <button class="btn btn-danger btn-square ml-2" type="button"
          (click)="modalRef.hide()">Cancel</button>
      </div>

  </form>
</ng-template>


<ng-template #editTemplate>
  <form [formGroup]="editregisterForm" (ngSubmit)="updateCourseType()">
    <div class="modal-header">
      <h5 class="modal-title pull-left">Update Course Type</h5>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()" >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
                  <label for="expense" class="mt-3 h6 text-muted">Course Type</label>
                  <input type="text" class="form-control" formControlName="CourseTypeName"
                  [ngClass]="{ 'is-invalid': submitted && fu.CourseTypeName.errors }" #CourseTypeName>
                  <div *ngIf="submitted && fu.CourseTypeName.errors" class="invalid-feedback">
                      <div *ngIf="fu.CourseTypeName.errors.required">Course type is Required </div>
                    </div>
      
      </div>
      </div>
    <div class="modal-footer">
        <button class="btn btn-square btn-primary" type="submit" (click)="UpdateCourseType(CourseTypeName.value)">Update</button>
        <button class="btn btn-danger btn-square ml-2" type="button"
          (click)="modalRef.hide()">Cancel</button>
      </div>


  </form>
  
</ng-template>
