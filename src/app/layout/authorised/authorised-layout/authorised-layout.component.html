

<app-authorised-top-nav></app-authorised-top-nav>
<div class="app-body">
    <app-authorised-side-nav></app-authorised-side-nav>

    <main class="main">

      <!--Breadcrumb-->
      <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <!-- Breadcrumb Menu-->
          <li class="breadcrumb-menu d-md-down-none">
            <div class="btn-group" role="group" aria-label="Button group">

                <div class="input-group">
                    <span class="input-group-prepend">
                      <button class="btn btn-primary" type="button">
                        <i class="fa fa-search"></i></button>
                    </span>
                    <input class="form-control" id="input1-group2" type="text" name="input1-group2" placeholder="Search">
                  </div>

            </div>
          </li>
        </ol>



        <div class="container-fluid">
            <div class="animated fadeIn">
              <div class="card-columns cols-2">
                <div class="card">
                  <div class="card-header">Line Chart
                  </div>
                  <div class="card-body">
                      <div class="chart-container"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"></div></div>    
                          <canvas id="canvas3" style="display: block; height: 288px; width: 578px;" width="722" height="360" class="chartjs-render-monitor">{{ chart }}</canvas>    
                        </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">Bar Chart</div>
                  <div class="card-body">
                      <div class="chart-container"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"></div></div>    
                          <canvas id="canvas1"width="722" height="360" class="chartjs-render-monitor" style="display: block; height: 288px; width: 578px;"></canvas>    
                        </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">Doughnut Chart
                  </div>
                  <div class="card-body">
                      <div class="chart-container"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"></div></div>    
                          <canvas id="canvas2" width="722" height="360" class="chartjs-render-monitor" style="display: block; height: 288px; width: 578px;"></canvas>    
                        </div> 
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">Pie Chart
                  </div>
                  <div class="card-body">
                      <div class="chart-container"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"></div></div>    
                          <canvas id="canvas" width="722" height="360" class="chartjs-render-monitor" style="display: block; height: 288px; width: 578px;"></canvas>    
                        </div>   
                  </div>
                </div>

              </div>
            </div>
          </div>
    </main>

</div>
