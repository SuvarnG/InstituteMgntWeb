<app-authorised-top-nav></app-authorised-top-nav>

<div class="row">
  <div class="col-md-2">

    <app-authorised-side-nav></app-authorised-side-nav>
  </div>


  <div class="col-md-10">


      <div class="row mb-4 px-0">
          <div class="col-md-10 mt-4 ">
            <a routerLink="/" class="ml-3 pt-1 text-dark" data-toggle="tooltip" data-placement="bottom" title="home">
              Home</a>&nbsp;
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            <a routerLink="/EnquiryReport" class="ml-3 pt-1 text-dark" data-toggle="tooltip" data-placement="bottom"
              title="EnquiryReport">
              EnquiryReport</a>&nbsp;
          </div>
        </div>
  <hr>

    <form [formGroup]="registerEnquiryReport" (ngSubmit)="pullEnquiryReport()">
        <div class="row">
            <div class="col-lg-12 py-2">
            <h2 class="ml-4">Enquiry Report</h2>
          </div>
        </div>

        <div class="row shadow p-5 m-3">
            <div class="col-lg-12 py-2">
            <div class="form-row ">
                <div class="col-lg-2">
                <label class="h6 text-muted">Branch Name:</label>
                </div>
              <div class="col-lg-2">        
                  <select class="form-control" formControlName="BranchName">
                      <option *ngFor="let b of branchList" [value]="b.BranchId">{{b.BranchName}}</option>
                    </select>
              </div>

              <div class="col-lg-2">
                  <label class="h6 text-muted mt-3">Course Name:</label>
                  </div>
              <div class="col-lg-2">
                  <select class="form-control" formControlName="CourseName">
                      <option *ngFor="let c of courseList" [value]="c.CourseId">{{c.ShortName}}</option>
                    </select>
              </div> 
              
            </div>


        
            <div class="form-row py-3">
                <div class="col-lg-2">
                    <label class="h6 text-muted mt-3">Select Period:</label>
                  </div>
                <div class="col-lg-3">
                    <select class="form-control" formControlName="period" (change)="selectPeriod($event)">
                        <option value="OneMonth" >Last 1 Month</option>
                        <option value="ThreeMonth" >Last 3 Month</option>
                        <option value="SixMonth" >Last 6 Month</option>
                        <option value="SelectDateRange" >Select Date Range</option>
                      </select>
                </div>
                
                </div>
        
                <div class="form-row py-3 ">
                <div class="col-lg-2" *ngIf="dateRange">
                    <label class="h6 text-muted mt-3">From Date:</label>
                  </div>
              <div class="col-lg-3" *ngIf="dateRange" >
                  
                  <input type="date" class="form-control" formControlName="FromDate"
        [ngClass]="{ 'is-invalid': submitted && f.FromDate.errors }">
        <div *ngIf="submitted && f.FromDate.errors" class="invalid-feedback">
            <div *ngIf="f.FromDate.errors.required">Date is required</div>
          </div>
              </div> 
            
        
              <div class="col-lg-1" *ngIf="dateRange">
                  <label class="h6 text-muted mt-3">To Date:</label>
                </div>
              <div class="col-lg-3" *ngIf="dateRange">   
                  <input type="date" class="form-control" formControlName="ToDate"
        [ngClass]="{ 'is-invalid': submitted && f.ToDate.errors }">
        <div *ngIf="submitted && f.ToDate.errors" class="invalid-feedback">
            <div *ngIf="f.ToDate.errors.required">Date is required</div>
          </div>
              </div>
               
         </div> 
              <div class="row justify-content-end border-top">
              <div class="col-lg-7 mt-3">
               
                  <input type="submit"  value="Search" class="btn btn-info btn-lg py-1 pr-3 rounded-0 f-20">
                  <input type="button"  class="btn btn-dark btn-lg py-1 pr-3 rounded-0 f-20 ml-4"  value="Export Excel" (click)="exportAsXLSX()">
                  <input type="button" (click)="pdf.saveAs('enquiryTable_.pdf')" value="Download PDF" class="btn btn-dark btn-lg py-1 pr-3 rounded-0 f-20 ml-4">
              </div> 
        
            </div>
              
        
              
              <!-- <div class="col-lg-1">
                  <input type="button" (click)="downloadPdf()" value="Download PDF" class="btn btn-secondary" style="margin-top: 30px">
              </div>  -->
        
              
            
              <!-- <button class="btn btn-secondary"  (click)="pdf.saveAs('expenseTable_.pdf')">
                  Save As PDF...
                </button> -->
        
        
        
        
           
            </div>
          </div>
    </form>


    <div class="shadow p-5 m-3">
      <kendo-pdf-export #pdf paperSize="A4" margin="1cm">
        <h4>Enquiry Report</h4>
        <table style="border:1px solid black; width: 100%">
          <tr style="border:1px solid black">
            <th>Branch Name</th>
            <th>Enquirer Name</th>
            <th>Course Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Date Of Enquiry</th>
          </tr>
          <tr *ngFor="let e of enquiryReportList | paginate: { itemsPerPage: 25, currentPage: p }"
            style="border:1px solid black">
            <td>{{e.BranchName}}</td>
            <td>{{e.EnquirerName}}</td>
            <td>{{e.CourseName}}</td>
            <td>{{e.Address}}</td>
            <td>{{e.City}}</td>
            <td>{{e.DateOfEnquiry | date}}</td>
          </tr>
        </table>
      </kendo-pdf-export>

      <ul class="pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </ul>
    </div>


  </div>
