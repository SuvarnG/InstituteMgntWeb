<!-- Breadcrumb-->
 <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a routerLink="/Dashboard">Home</a></li>
        <li class="breadcrumb-item active"><a routerLink="/reports">Reports</a></li>
        <li class="breadcrumb-item">Fees Collection Report</li>
        </ol>

        <form [formGroup]="registerFeesCollectionReport" (ngSubmit)="pullFeesCollectionReport()">
                <div class="container-fluid">
                        <div id="ui-view">
            <div class="card border-0 shadow rounded-0">
                <div class="card-body">
            <div class="row ">
                <div class="col-lg-12 py-2">
                    <div class="form-row ">

                        <div class="col-lg-2">
                                <label for="Branch" >Branch</label>
                            <select class="form-control" [value]="null" formControlName="branchId">
                                <option value="null" disabled hidden>Select Branch</option>
                                <option *ngFor="let b of branchList" [value]="b.BranchId">{{b.BranchName}}</option>
                            </select>
                        </div>

                        <div class="col-lg-2">
                                <label for="Course" >Course</label>
                            <select class="form-control" [value]="null" formControlName="courseId">
                                <option value="null" disabled hidden>Select Course</option>
                                <option *ngFor="let c of courseList" [value]="c.CourseId">{{c.ShortName}}</option>
                            </select>
                        </div>

                        <div class="col-lg-2">
                                <label for="Period" >Period</label>
                            <select class="form-control" [value]="null" formControlName="period"
                                (change)="selectPeriod($event)"
                                [ngClass]="{ 'is-invalid': submitted && f.period.errors }">
                                <option value="null" disabled hidden>Select Period</option>
                                <option value="OneMonth">Last 1 Month</option>
                                <option value="ThreeMonth">Last 3 Month</option>
                                <option value="SixMonth">Last 6 Month</option>
                                <option value="SelectDateRange">Date Range</option>
                            </select>
                            <div *ngIf="submitted && f.period.errors" class="invalid-feedback">
                                <div *ngIf="f.period.errors.required">Date is required</div>
                            </div>
                        </div>

                        <!-- <div class="col-lg-0.5" *ngIf="dateRange">
                            <label class="h6 text-muted mt-3">From:</label>
                        </div> -->
                        <div class="col-lg-2" *ngIf="dateRange">
                                <label >From</label>
                            <input type="date" class="form-control" formControlName="FromDate"
                                [ngClass]="{ 'is-invalid': submitted && f.FromDate.errors }">
                            <div *ngIf="submitted && f.FromDate.errors" class="invalid-feedback">
                                <div *ngIf="f.FromDate.errors.required">Date is required</div>
                            </div>
                        </div>

                        <!-- <div class="col-lg-0.5" *ngIf="dateRange">
                            <label class="h6 text-muted mt-3">To:</label>
                        </div> -->
                        <div class="col-lg-2" *ngIf="dateRange">
                                <label>To</label>
                            <input type="date" class="form-control" formControlName="ToDate"
                                [ngClass]="{ 'is-invalid': submitted && f.ToDate.errors }">
                            <div *ngIf="submitted && f.ToDate.errors" class="invalid-feedback">
                                <div *ngIf="f.ToDate.errors.required">Date is required</div>
                            </div>
                        </div>

                        <div class="col-lg-1 ">
                        <button type="submit" value="Search"
                        class="btn btn-square btn-primary  mt-4">Search</button>
                        </div>

                    </div>
                </div>
            </div>

                    <div class="row justify-content-end mr-2 mt-1">                 
                    
                            <a class="button" (click)="exportAsXLSX()" title="Export Excel"><i class="fa fa-file-excel-o fa-1.5x" style="color:#008000" aria-hidden="true"></i></a>
                            &nbsp;&nbsp;
                              <a class="button" (click)="pdf.saveAs('FeesCollectionReport.pdf')" title="Download PDF"><i class="fa fa-file-pdf-o fa-1.5x" style="color:red" aria-hidden="true"></i></a>
    
                            <!-- <button type="button" class="btn btn-dark btn-lg py-1 pr-3 rounded-0 f-20 ml-4"
                            value="Export Excel" (click)="exportAsXLSX()">Export Excel</button>
                        <button type="button" (click)="pdf.saveAs('FeesCollectionReport.pdf')" value="Download PDF"
                            class="btn btn-dark btn-lg py-1 pr-3 rounded-0 f-20 ml-4">Download PDF</button> -->   
          
                        </div>
                        <!-- <div class="row">  -->
                        <kendo-pdf-export #pdf paperSize="A4" margin="1cm">            
                    <table class="table table-striped">
                        <tr>
                            <th>Student Name</th>
                            <!-- <th>Branch Name</th> -->
                            <th>Course Name</th>
                            <th>Total Fees</th>
                            <th>Pending Fees</th>
                            <th>Fees Paid</th>
                            <!-- <th>Discount</th> -->
                            <th>Payment Date</th>
                        </tr>
                        <tr *ngFor="let f of feesReportList | paginate: { itemsPerPage:8, currentPage: p }" >
                            <td>{{f.StudentName}}</td>
                            <!-- <td>{{f.BranchName}}</td> -->
                            <td>{{f.CourseName}}</td>
                            <td>{{f.TotalFees}}</td>
                            <td>{{f.PendingFees}}</td>
                            <td>{{f.FeesPaid}}</td>
                            <!-- <td>{{f.Discount}}</td> -->
                            <td>{{f.DateOfPayment | date}}</td>
                        </tr>
                    </table>
                </kendo-pdf-export>
            <!-- </div> -->
                <ul class="pagination" *ngIf="feesReportList">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </ul>
            </div>
            </div>
            </div>
            </div>
        </form>
