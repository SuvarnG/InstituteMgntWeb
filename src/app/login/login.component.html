<div class="container shadow px-3 bg-white mt-3" >
  <div class="row">
    <div class="col-md-8 pt-2 ">
      <img src="assets/images/logo-dem0_03.png" >
    </div>
    <div class="col-md-4 text-right pt-2 pb-1">
        <img src="assets/images/realizertechnologies_logojpg.jpg" class="logo">
      <!-- <img src="assets/images/logo-sm.png.png" class="logo"> -->

          </div>
  </div>
  <hr>
    <div class="row" >
      <div class="col-md-8" >  
          <div id="slider">
              <figure>
              <img src="assets/images/virtues_03.png"  alt>
              <!-- <img src="assets/images/staff-stud_03.png" height="620" alt>
              <img src="assets/images/staff_03.png" height="620" alt>
              <img src="assets/images/banner2_03_03.png" height="620" alt> -->
              <img src="assets/images/mng_03.png"  alt>
              <img src="assets/images/ss-records_03.png"  alt>
              
              </figure>
              </div>           
      </div>  
      
      

         <div class="col-md-4" style="border-left: 2px solid #cccccc">
          
            <!-- <div class="row">
              
                <div class="col-md-10"> -->
                
                <div class="container-fluid" >
                  <div class="row">
                    <div class="col mx-auto">
                      <div class="card-group">
                        <div class="card border-0 shadow pt-3 pb-0"style="width: 18rem">
                          <div class="card-body p-4" >
                            <form [formGroup]="loginForm" (ngSubmit)="LoginUser()">
                              <h2 >Welcome!</h2>
                              <h3 class="mt-4 font-weight-normal">Login</h3>
                
                              <div class="form-group" style="margin-top:40px">
                                <!-- <label for="username">Email</label> -->
                                <input type="text" formControlName="username" class="form-control" placeholder="Username"
                                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                  <div *ngIf="f.username.errors.required"> Username is required</div>
                                </div>
                              </div>
                
                              <div class="form-group" style="margin-top:40px">
                                <!-- <label for="password">Password</label> -->
                                <input type="password" formControlName="password" class="form-control" placeholder="Password"
                                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                  <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                              </div>
                              <div>
                                <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
                                  {{errorMessage}}
                                </p>
                              </div>
                              <!-- <div class="row"> -->
                
                                  <div class="col-8 text-right">
                                      <button type="button" class="btn btn-link px-0" style="margin-left:0px" (click)="showForgotPasswordTemplate(template)">Forgot password?</button>
                                    </div>
                                <div class="row">
                                <div class="form-group" style="margin-top: 20px">
                                  <button type="submit" class="btn btn-info btn-lg btn-block py-1 px-5 rounded-0 f-20 ml-3"  >Login</button>
                                </div>
                                    </div>
                                <!-- <div class="col-6 text-right">
                                  <button type="button" class="btn btn-link px-0" (click)="showForgotPasswordTemplate(template)">Forgot
                                    password?</button>
                                </div> -->
                              <!-- </div> -->
                
                            </form>
                          </div>
                        </div>
                        </div>
                      </div>
                      </div>
                    </div>
                  <!-- </div>
                </div> -->
                
                <app-footer></app-footer>
                
                
                
                <!-- Create Forgotpassword modal -->
                 <ng-template #template>
                  <div data-keyboard="false" data-backdrop="static" aria-hidden="true">
                    <form [formGroup]="forgotPasswordForm" >
                      <div class="modal-header">
                        <h4 class="modal-title pull-left">Forgot Password?</h4>
                        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <table>
                          <tr>
                            <td>
                              <label>Confirmed Email</label>
                              <input type="text" class="form-control" formControlName="Email" style="margin-left: 20px" placeholder="Enter Email Address"
                                size="30" [ngClass]="{ 'is-invalid': submitted && n.Email.errors }" >
                               <div *ngIf="submitted && n.Email.errors" class="invalid-feedback">
                         <div *ngIf="n.Email.errors.required">Email is required</div>
                   </div> 
                            </td>
                          </tr>
                        </table>
                      </div>
                      <div class="modal-footer">
                        <div class="form-group">
                          <button class="btn btn-primary" type="submit" (click)="ResetPassword()">Reset</button>
                          <!-- <button type="button" class="btn btn-primary" style="margin-left: 5px"
                            (click)="modalRef.hide()">Cancel</button> -->
                        </div>
                      </div>
                    </form>
                  </div>
                
                </ng-template> 
         </div>                  
    </div>
    <div class="row justify-content-center text-left px-0">
<div class="col-md-12"><hr style="border: 1px solid #cccccc">
<footer><h6>All Rights Reserved...</h6></footer>
</div>
    </div>
    </div>
