<div class="container vh-80 shadow px-3 bg-white my-3" >
  <div class="row">
    <div class="col-md-7 logo pt-3">
        <img src="assets/images/Kalon-hd3.png" width="auto" height="40" > 
        <!-- <span class="h2 pl-3 font-weight-bold">Kalon IMS</span> -->
      <!-- <img src="assets/images/logo-dem0_03.png" width="auto" height="40" > -->
      
    </div>
  
    <div class="col-md-5 text-right pt-2 pb-1 d-none">
        <img src="assets/images/realizertechnologies_logojpg.jpg" width="auto" height="65">
      <!-- <img src="assets/images/logo-sm.png.png" class="logo"> -->

          </div>
  </div>
  <hr>
    <div class="row justify-content-center">
      <div class="col-md-8 pb-2 d-none d-lg-block" >  
          <div id="slider">
              <figure>
            <img src="assets\images\2.png"  alt> 
              <!-- <img src="assets/images/staff-stud_03.png" height="620" alt>
              <img src="assets/images/staff_03.png" height="620" alt>
              <img src="assets/images/banner2_03_03.png" height="620" alt> -->
              <img src="assets\images\11.png"  alt>
              <img src="assets\images\4.png"  alt>
              <img src="assets\images\3.png"  alt> 
              </figure>
              </div>           
      </div>  
     
      <div class="col-lg-4 col-md-8">
          <form [formGroup]="loginForm" (ngSubmit)="LoginUser()"> 
        <div class="card-group">
        <div class="card p-4 shadow border-0">
        <div class="card-body">
        <h2>Login</h2>
        <p class="text-muted">Sign In to your account</p>
        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text">
        <i class="icon-user"></i>
        </span>
        </div>
        <input type="text" formControlName="username" class="form-control" placeholder="Username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
             <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required"> Username is required</div>
             </div>                         
        </div>
        <div class="input-group mb-4">
        <div class="input-group-prepend">
        <span class="input-group-text">
        <i class="icon-lock"></i>
        </span>
        </div>
        <input type="password" formControlName="password" class="form-control" placeholder="Password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
        </div>
        <p class="text-danger success font-weight-normal"  align="left">
          {{errorMessage}}
        </p>
        <div class="row mb-3">
        <div class="col-6">
        <button  type="submit" class="btn btn-primary btn-square px-4">Login</button>
        </div>
        <div class="col-6 text-right">
        <button type="button" class="btn btn-link px-0" (click)="showForgotPasswordTemplate(template)">Forgot
          Password?</button>
        </div>
        </div>
        <div class="row justify-content-end text-right text-muted">
            <!-- <div class="col-12 pt-5">
                Powered by
            </div> -->
            <div class="col-12 pt-5">
                <span class="h6"> - powered by </span> &nbsp;
           
                <!-- <img src="assets/images/realizertechnologies_logojpg.jpg" height="53" width="auto"> -->
                <img src="assets/images/logo-initial.jpg" height="35" width="auto" data-toggle="tooltip" data-placement="bottom"
                title="Realizer Technologies">
            </div>
          </div>
          <div class="row justify-content-center text-center">
         
        </div>
        </div>
        </div>
        </div></form>
        </div>
                <!-- Create Forgotpassword modal -->
                 <ng-template #template>
                  <div data-keyboard="false" data-backdrop="static" aria-hidden="true">
                    <form [formGroup]="forgotPasswordForm" >
                      <div class="modal-header">
                        <h6 class="modal-title pull-left">Forgot Password?</h6>
                        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <table>
                          <tr>
                            <td>
                              <label>Confirmed Email</label>
                              <input type="text" class="form-control" formControlName="Email" placeholder="Enter Email Address"
                                size="30" [ngClass]="{ 'is-invalid': submitted && n.Email.errors }" >
                               <div *ngIf="submitted && n.Email.errors" class="invalid-feedback">
                         <div *ngIf="n.Email.errors.required">Email is required</div>
                   </div> 
                            </td>
                          </tr>
                        </table>
                      </div>
                      <div class="modal-footer">
                        <div class="form-group">
                          <button class="btn btn-primary btn-square px-4" type="submit" (click)="ResetPassword()">Reset</button>
                          <!-- <button type="button" class="btn btn-primary" style="margin-left: 5px"
                            (click)="modalRef.hide()">Cancel</button> -->
                        </div>
                      </div>
                    </form>
                  </div>
                
                </ng-template> 
         <!-- </div>                   -->
    </div>
<!-- --------------------------------------------------- -->

<div class="col-md-12 pb-2"><hr>
<footer><span>Kalon IMS </span>

</div>
    </div>
